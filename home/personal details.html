<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extended Personal Details Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8; /* Light grayish-blue background */
        margin: 0;
        padding: 10px;
        display: flex;
        justify-content: center;
    }
    .container {
        background: white;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        margin-top: 20px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .input-group {
        margin-bottom: 20px;
        position: relative;
    }
    .input-group i {
        position: absolute;
        left: 10px;
        top: 36px;
        color: #999;
    }
    label {
        font-weight: bold;
        display: block;
        color: #666;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    input[type="file"],
    select {
        width: calc(100% - 20px);
        padding: 10px 10px 10px 30px;
        border: 1px solid #ccc;
        border-radius: 4px;
        position: relative;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #13357c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        outline: none; /* Remove default focus outline */
        transition: background-color 0.3s ease; /* Smooth transition */
    }
    button:hover {
        background-color: #13357c;
    }
    button:focus {
        outline: none; /* Remove default focus outline */
        box-shadow: none; /* Remove default focus box shadow */
    }
    button:active {
        background-color: #13357c; /* Maintain color on click */
        box-shadow: none; /* Remove default active box shadow */
    }
    .cancel-button {
        background-color: #d9534f;
        margin-top: 10px;
    }
    .cancel-button:hover {
        background-color: #c9302c;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Personal Details</h2>
    <form>
        <div class="input-group">
            <label for="profilePicture"><i class="fas fa-image"></i> Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture">
        </div>

        <div class="input-group">
            <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" placeholder="Enter your email id">
        </div>

        <div class="input-group">
            <label for="phone"><i class="fas fa-phone"></i> Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="input-group">
            <label for="passport"><i class="fas fa-passport"></i> Passport Number</label>
            <input type="text" id="passport" placeholder="Enter your passport number">
        </div>

        <div class="input-group">
            <label for="dob"><i class="fas fa-birthday-cake"></i> Date of Birth</label>
            <input type="date" id="dob">
        </div>

        <div class="input-group">
            <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
            <select id="gender">
                <option value="">Please Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <button type="submit">Update</button>
        <button type="button" class="cancel-button">Cancel</button>
    </form>
</div>
</body>
</html>
