<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Internal CSS Styling -->
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login container box */
        .login-container {
            width: 400px;
            background-color: #fff; /* White background */
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 10px;
        }

        /* Tabs for Login and Sign up */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .tabs div {
            flex: 1;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
        }

        /* Active tab styling */
        .tabs .active {
            border-bottom: 2px solid #00e6e6;
            color: #00e6e6;
        }

        /* Form group for email and password */
        .form-group {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Style for the icons next to input fields */
        .form-group img {
            margin-right: 15px;
        }

        /* Input field styling */
        .form-group input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            color: #555;
        }

        /* Forgot password link */
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Login button styling */
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #13357c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Login button hover effect */
        .login-btn:hover {
            background-color: #13357c;
        }

        /* Divider styling */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        /* Line before and after 'or connect with' */
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        /* Spacing for text */
        .divider:not(:empty)::before {
            margin-right: 10px;
        }

        .divider:not(:empty)::after {
            margin-left: 10px;
        }

        /* Social login buttons */
        .social-login {
            display: flex;
            justify-content: space-between;
        }

        .social-login button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Facebook login button */
        .social-login button.facebook {
            background-color: #4267B2;
            margin-right: 10px;
        }

        /* Google login button */
        .social-login button.google {
            background-color: #DB4437;
        }

        /* Icon styling inside the social buttons */
        .social-login button img {
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <!-- Main login container -->
    <div class="login-container">
        <!-- Tabs for Login and Sign up -->
        <div class="tabs">
            <div class="active">Log in</div>
            <div>Sign up</div>
        </div>

        <!-- Form group for email -->
        <div class="form-group">
            <img src="https://img.icons8.com/material-outlined/24/000000/email.png" alt="email icon">
            <input type="email" placeholder="Enter your email" required>
        </div>

        <!-- Form group for password -->
        <div class="form-group">
            <img src="https://img.icons8.com/material-outlined/24/000000/lock.png" alt="password icon">
            <input type="password" placeholder="Enter your password" required>
        </div>

        <!-- Forgot password link -->
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <!-- Login button -->
        <button class="login-btn">Log in</button>

        <!-- Divider between form and social login -->
        <div class="divider">or connect with</div>

        <!-- Social login buttons for Facebook and Google -->
        <div class="social-login">
            <button class="facebook">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/facebook-new.png" alt="Facebook logo">
                Facebook
            </button>
            <button class="google">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/google-logo.png" alt="Google logo">
                Google
            </button>
        </div>
    </div>

</body>
</html>
