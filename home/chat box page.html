<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Large Chat Box</title>

    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Chat box container */
        .chat-box {
            width: 80%;  /* Bigger width for the chat box */
            max-width: 800px;
            background-color: white;
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            height: 80vh;  /* Chat box height increased */
            display: flex;
            flex-direction: column;
        }

        /* Chat box header */
        .chat-box .header {
            background-color: #002366;
            color: white;
            text-align: center;
            padding: 30px;  /* Increased padding */
            font-size: 32px;  /* Bigger font size */
            font-weight: 700;
            border-radius: 20px 20px 0 0;
        }

        /* Form section */
        .chat-box .form {
            padding: 40px;  /* More padding for the form */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Text area label */
        .chat-box .form label {
            display: block;
            margin-bottom: 20px;
            font-size: 22px;  /* Larger label text */
            color: #555;
        }

        /* Text area styling */
        .chat-box .form textarea {
            width: 100%;
            height: 250px;  /* Larger height */
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 20px;  /* Larger text area font size */
            color: #555;
            resize: none;
        }

        /* Submit button */
        .chat-box .form button {
            width: 100%;
            padding: 20px;
            background-color: #002366;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 24px;  /* Bigger button font */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        /* Hover effect for the submit button */
        .chat-box .form button:hover {
            background-color: #001a4d;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .chat-box {
                width: 90%;
                height: 90vh;  /* More height on smaller screens */
            }

            .chat-box .form textarea {
                height: 200px;  /* Adjust text area for mobile */
            }
        }

    </style>
</head>
<body>

<!-- Full Page Large Chat Box -->
<div class="chat-box">
    <div class="header">
        chat box - online
    </div>
    <div class="form">
        <label for="query">Please fill out the form below to start chatting with the next available agent:</label>
        <textarea id="query" name="query" placeholder="Enter your queries" required minlength="10"></textarea>
        <button type="button"><i class="fas fa-paper-plane"></i> Start Chat</button>
    </div>
</div>

<script>
    document.querySelector('button').addEventListener('click', function() {
        const query = document.querySelector('#query').value;
        if (query.length < 10) {
            alert("Please enter at least 10 characters in your query.");
        } else {
            alert("Your query has been submitted. Please wait for an agent.");
        }
    });
</script>

</body>
</html>
