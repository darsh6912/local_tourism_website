<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>

    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Internal CSS Styling -->
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Sign-up container box */
        .signup-container {
            width: 400px;
            background-color: #fff; /* White background */
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 10px;
        }

        /* Tabs for Login and Sign up */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .tabs div {
            flex: 1;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
        }

        /* Active tab styling */
        .tabs .active {
            border-bottom: 2px solid #00e6e6;
            color: #00e6e6;
        }

        /* Form group for all input fields */
        .form-group {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Icon next to input fields */
        .form-group img {
            margin-right: 15px;
        }

        /* Input field styling */
        .form-group input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            color: #555;
        }

        /* Checkbox for terms */
        .terms {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .terms input[type="checkbox"] {
            margin-right: 10px;
        }

        .terms a {
            color: #007bff;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Sign-up button styling */
        .signup-btn {
            width: 100%;
            padding: 15px;
            background-color: #13357c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Sign-up button hover effect */
        .signup-btn:hover {
            background-color: #13357c;
        }

        /* Divider styling */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider:not(:empty)::before {
            margin-right: 10px;
        }

        .divider:not(:empty)::after {
            margin-left: 10px;
        }

        /* Social login buttons */
        .social-login {
            display: flex;
            justify-content: space-between;
        }

        .social-login button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .social-login button.facebook {
            background-color: #4267B2;
            margin-right: 10px;
        }

        .social-login button.google {
            background-color: #DB4437;
        }

        .social-login button img {
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <!-- Main Sign-up container -->
    <div class="signup-container">
        <!-- Tabs for Login and Sign up -->
        <div class="tabs">
            <div>Log in</div>
            <div class="active">Sign up</div>
        </div>

        <!-- Form group for Name -->
        <div class="form-group">
            <img src="https://img.icons8.com/material-outlined/24/000000/name.png" alt="name icon">
            <input type="text" placeholder="Enter your full name" required>
        </div>

        <!-- Form group for email -->
        <div class="form-group">
            <img src="https://img.icons8.com/material-outlined/24/000000/email.png" alt="email icon">
            <input type="email" placeholder="Enter your email" required>
        </div>

        <!-- Form group for password -->
        <div class="form-group">
            <img src="https://img.icons8.com/material-outlined/24/000000/lock.png" alt="password icon">
            <input type="password" placeholder="Enter your password" required>
        </div>

        <!-- Form group for confirming password -->
        <div class="form-group">
            <img src="https://img.icons8.com/material-outlined/24/000000/lock.png" alt="confirm password icon">
            <input type="password" placeholder="Confirm your password" required>
        </div>

        <!-- Terms and conditions checkbox -->
        <div class="terms">
            <input type="checkbox" required>
            <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
        </div>

        <!-- Sign-up button -->
        <button class="signup-btn">Sign up</button>

        <!-- Divider between form and social login -->
        <div class="divider">or connect with</div>

        <!-- Social login buttons for Facebook and Google -->
        <div class="social-login">
            <button class="facebook">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/facebook-new.png" alt="Facebook logo">
                Facebook
            </button>
            <button class="google">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/google-logo.png" alt="Google logo">
                Google
            </button>
        </div>
    </div>

</body>
</html>
