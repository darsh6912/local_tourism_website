    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .chat-header {
            background:  #13357c;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-footer {
            display: flex;
            padding: 15px;
            background: #e0e0e0;
        }
        .chat-footer input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .chat-footer button {
            background:  #13357c;
            color: white;
            border: none;
            padding: 15px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user-message {
            background:  #8bacf4;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background:  #a6c0f7;
            align-self: flex-start;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with Us</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatBody = document.getElementById('chatBody');
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message === '') return;
            
            const userMessage = `<div class='message user-message'><strong>You:</strong> ${message}</div>`;
            chatBody.innerHTML += userMessage;
            input.value = '';
            chatBody.scrollTop = chatBody.scrollHeight;

            setTimeout(() => {
                const botResponse = getBotResponse(message);
                const botMessage = `<div class='message bot-message'><strong>Bot:</strong> ${botResponse}</div>`;
                chatBody.innerHTML += botMessage;
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);
        }
